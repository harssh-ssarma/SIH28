[tool:pytest]
# Pytest Configuration
# Following Google/Meta testing standards

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*
    */node_modules/*
    main_old.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
