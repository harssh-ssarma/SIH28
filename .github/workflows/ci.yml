name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Backend Testing & Linting
  backend-tests:
    name: Backend Tests & Security
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_sih28
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (Code Formatting Check)
        working-directory: ./backend/django
        run: black --check .

      - name: Run isort (Import Sorting Check)
        working-directory: ./backend/django
        run: isort --check-only .

      - name: Run Flake8 (Linting)
        working-directory: ./backend/django
        run: flake8 . --max-line-length=120 --exclude=migrations,__pycache__,.env

      - name: Run Bandit (Security Linting)
        working-directory: ./backend/django
        run: bandit -r . -x ./tests,./migrations -ll

      - name: Run Django Tests with Coverage
        working-directory: ./backend/django
        env:
          DB_NAME: test_sih28
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: False
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload Backend Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/django/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend Testing & Linting
  frontend-tests:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Prettier (Code Formatting Check)
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Run TypeScript Type Check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Run Tests with Coverage
        working-directory: ./frontend
        run: npm run test -- --coverage --watchAll=false

      - name: Upload Frontend Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python Dependency Check (Safety)
        working-directory: ./backend
        run: |
          pip install safety
          safety check --file requirements.txt || true

      - name: NPM Audit
        working-directory: ./frontend
        run: npm audit --audit-level=high || true

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Django Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: django-production
          push: false
          tags: sih28-django:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build FastAPI Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: fastapi-production
          push: false
          tags: sih28-fastapi:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frontend-production
          push: false
          tags: sih28-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Code Quality Report
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # Deployment Check
  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan, docker-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for required secrets
        run: |
          echo "Checking deployment configuration..."
          echo "âœ… All tests passed"
          echo "âœ… Security scan completed"
          echo "âœ… Docker builds successful"
          echo "ðŸš€ Ready for deployment"

      - name: Create deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker builds successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Ready for deployment to production**" >> $GITHUB_STEP_SUMMARY
