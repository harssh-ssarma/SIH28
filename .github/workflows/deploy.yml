name: Deploy to Production

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-django pytest-cov

    - name: Run backend tests
      run: |
        cd backend
        cat > .env << EOF
        DEBUG=True
        SECRET_KEY=test-key
        DATABASE_URL=sqlite:///test.db
        REDIS_URL=redis://localhost:6379/0
        ALLOWED_HOSTS=*
        EOF
        cd django
        pytest --maxfail=3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Render (Backend)
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

    - name: Notify deployment success
      if: success()
      run: |
        echo "âœ… Backend deployed successfully to Render"
        echo "ðŸ”— URL: ${{ secrets.BACKEND_URL }}"

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "âŒ Backend deployment failed"
        exit 1

  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./frontend

    - name: Notify deployment success
      if: success()
      run: |
        echo "âœ… Frontend deployed successfully to Vercel"

  health-check:
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    
    steps:
    - name: Wait for services to be ready
      run: sleep 30

    - name: Check backend health
      run: |
        curl -f ${{ secrets.BACKEND_URL }}/api/health/ || exit 1

    - name: Check frontend health
      run: |
        curl -f ${{ secrets.FRONTEND_URL }} || exit 1

    - name: Run smoke tests
      run: |
        echo "ðŸ§ª Running smoke tests..."
        curl -f ${{ secrets.BACKEND_URL }}/api/departments/ || exit 1
        echo "âœ… Smoke tests passed"

  notify:
    needs: [deploy-backend, deploy-frontend, health-check]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment status
      run: |
        if [ "${{ needs.health-check.result }}" == "success" ]; then
          echo "ðŸŽ‰ Deployment successful!"
          echo "Backend: ${{ secrets.BACKEND_URL }}"
          echo "Frontend: ${{ secrets.FRONTEND_URL }}"
        else
          echo "âŒ Deployment failed or incomplete"
          exit 1
        fi
